<%inherit file="../layout/layout.html" />
<h1>Notifry</h1>

<p><a href="/sources/create">Create new source</a></p>

<ul>
	% for source in sources:
		<li>
			<a href="/sources/edit?key=${source.key().name()}">${source.title|h}</a>
			| key ${source.externalKey}
			| <a href="/sources/test?key=${source.key().name()}">Test</a>
		</li>
	% endfor
</ul>
